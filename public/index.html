<!DOCTYPE html>
<html lang="no">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gyldne Pizza</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="shortcut icon" href="/images/pizza.png" />
		<link rel="stylesheet" href="/public/style.css" />
		<link rel="stylesheet" href="/public/index.css" />
		<script src="/scripts/index.js" type="module" ></script>
	</head>
	<body class="bg-gray-200">

		<!-- Login page -->
		<main class="page-margin h-screen flex flex-col justify-center items-center">

			<!-- Status message -->
			<div id="statusOutput"></div>

			<!-- Login and register form -->
			<div class="flex flex-col items-center w-96 bg-white p-10 rounded-t-2xl">
				<img class="h-12 w-12 mb-5" src="../images/pizza.png" alt="Gyldne Pizza Logo" />
				<h1 class="title text-center">Gyldne Pizza</h1>
				<label class="text-center mb-3" for="usernameInput">Brukernavn</label><input id="usernameInput" class="bg-gray-200 mb-3 h-12 rounded p-2" type="text" placeholder="Brukernavn" />
				<label class="text-center mb-3" for="passwordInput">Passord</label><input id="passwordInput" class="bg-gray-200 mb-5 h-12 rounded p-2" type="password" placeholder="Passord" />
				<button class="text-sm text-gray-500 focus:outline-none" id="forgotPassword">Glemt Passord?</button>
			</div>
			<div class="flex flex-row w-96">
				
				<div
					class="bg-gray-800 hover:bg-gray-900 text-white h-16 w-full flex justify-center items-center rounded-b-2xl"
				>
					<a href="employees.html">Logg inn</a>
				</div>
			</div>
		</main>
	</body>
</html>
